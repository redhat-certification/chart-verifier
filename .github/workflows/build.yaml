name: Build artifacts

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        name: Build artifacts
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2
            -   name: Setup Go
                uses: actions/setup-go@v2
                with:
                    go-version: '1.15.8'
            -   name: Check go mod status
                run: |
                    make gomod_tidy
                    if [[ ! -z $(git status -s) ]]
                    then
                        echo "Go mod - state is not clean"
                        git diff "$GITHUB_SHA"
                        exit 1
                    fi
            -   name: Build Binary
                run: make bin
            -   name: Check format
                run: |
                    make gofmt
                    if [[ ! -z $(git status -s) ]]
                    then
                        echo "go fmt - found badly formatted source : $(git status -s)"
                        exit 1
                    fi
            -   uses: actions/upload-artifact@v2
                with:
                    name: chart-verifier
                    path: out/chart-verifier
