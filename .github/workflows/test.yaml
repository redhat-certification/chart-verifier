name: Test

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    test:
        name: Run tests
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2
            -   name: Setup Go
                uses: actions/setup-go@v2
                with:
                    go-version: '1.15.8'
            -   name: Download dependencies
                run: go mod download
            -   name: Run tests
                run: make test