# Default values for ssm-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
k8Project: davptest
k8Name: psql-bee
k8ServiceName: psql

serviceAccount: sa-with-anyuid


config:
  postgresUser: dperaza
  postgresPassword: quebolasere
  postgresDatabase: helmrocks

image:
  name: postgresql-10-rhel7
  repository: "registry.access.redhat.com/rhscl/"
  pullPolicy: IfNotPresent
  tag: "latest"


podSecurityContext: 
  fsGroup: 2000

securityContext:
  runAsUser: 1000
  

service:
  type: ClusterIP
  port: 5432
  sourceRange: 0.0.0.0/0

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
